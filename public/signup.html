<div class="text-center" style="padding:50px 0">
    <div class="logo">Sign Up</div>
        <form id="register-form" action= "/create_user" class="text-left" method="POST">
        <div class="login-form-main-message"></div>
        <div class="main-login-form">
            <div class="login-group">
                <div class="form-group">
                    <label for="reg_username" class="sr-only">Username</label>
                    <input type="text" class="form-control" id="reg_username" name="reg_username" placeholder="username">
                </div>
                <div class="form-group">
                    <label for="reg_password" class="sr-only">Password</label>
                    <input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password" pattern=".{6,}" title="Six or more characters">
                </div>
                
                <div class="form-group">
                    <label for="reg_email" class="sr-only">Email</label>
                    <input type="email" class="form-control" id="reg_email" name="reg_email" placeholder="email">
                </div>
                <div class="form-group">
                    <label for="reg_firstname" class="sr-only">First Name</label>
                    <input type="text" class="form-control" id="reg_firstname" name="reg_firstname" placeholder="first name">
                </div>

                <div class="form-group">
                    <label for="reg_lastname" class="sr-only">Last Name</label>
                    <input type="text" class="form-control" id="reg_lastname" name="reg_lastname" placeholder="last name">
                </div>
                
            <button type="submit" class="login-button" id="signup_trigger">sign up<i class="fa fa-chevron-right"></i></button>
         </div>
        </div>
    </form>
</div>
